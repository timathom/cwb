<?xml-stylesheet href="xphoneforms/build/xsl/xsltforms.xsl" type="text/xsl"?>
<?xsltforms-options debug="yes"?>
<?css-conversion no?>
<?xml-model href="http://www.oxygenxml.com/1999/xhtml/xhtml-xforms.nvdl" schematypens="http://purl.oclc.org/dsdl/nvdl/ns/structure/1.0"?>
<!--<?xsltforms-options domengine="name=Fleur;url=/static/xphoneforms/build/js/fleur.js;uri=http://www.agencexml.com/Fleur;version=1.0"?>-->
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cwb="http://bibfram.es/cwb/"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <head>
        <meta
            content="IE=edge"
            http-equiv="X-UA-Compatible" />
        <title>Rapid cataloger</title>
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
            rel="stylesheet" />
        <link
            href="style/xform-styling.css"
            rel="stylesheet" />
        <xf:model
            id="metadata"
            schema="cwb.xsd">
            <!-- Bib 6451476, Como hacer trabajo participativo -->
            <xf:instance
                id="desc"
                resource="desc.xml">
                <!-- 
					language
					isbn
					lccn
					creator + relation
					contributor + relation 
					title
					subtitle
					statement of responsibility
					origin
					date
					content
					carrier
					media
					illustrations
					bibliographic references
					extent
					format
					subject               
				-->
            </xf:instance>
            <xf:instance
                id="proto"
                resource="desc.xml"/>
            <xf:instance
                id="countries"
                resource="countries.xml"/>
            <xf:instance
                id="chars"
                resource="chars.xml"/>
            <xf:instance
                id="categories"
                resource="categories.xml"/>
            <xf:instance
                id="state">
                <data
                    xmlns="">
                    <bodyColor></bodyColor>
                    <fontColor></fontColor>
                </data>
            </xf:instance>
            <xf:instance
                id="response">
                <data
                    xmlns="">
                    <response></response>
                </data>
            </xf:instance>

            <xf:submission
                id="get-subject"
                instance="desc"
                method="get"
                ref="instance('desc')/*[index('repeat-data')][@type = 'topic']/category/*/@name"
                replace="instance"
                targetref="data[index('repeat-data')][@type = 'topic']/subjects/choices"
                validate="false">
                <xf:resource
                    value="concat('/basex/search/', instance('desc')/*[index('repeat-data')][@type = 'topic']/category/*/@name)"/>
                <xf:action
                    ev:event="xforms-submit-error">
                    <xf:message>
                        <xf:output
                            value="concat('Error! ', event('error-type'))"/>
                    </xf:message>
                </xf:action>
            </xf:submission>

            <xf:submission
                id="save-new"
                method="post"
                ref="instance('desc')"
                replace="text"
                resource="/save/new"
                targetref="instance('state')/save">
                <xf:action
                    ev:event="xforms-submit-done">
                    <xf:setvalue
                        ref="instance('state')/status"
                        value="''"/>
                </xf:action>
                <xf:action
                    ev:event="xforms-submit-error">
                    <xf:message>
                        <xf:output
                            value="event('error-type')"/>
                    </xf:message>
                    <xf:message>
                        <xf:output
                            value="event('error-message')"/>
                    </xf:message>
                    <xf:message>
                        <xf:output
                            value="event('response-body')"/>
                    </xf:message>
                </xf:action>
            </xf:submission>

            <!--  <xf:submission
                id="save-form"
                instance="index"
                method="post"
                ref="instance('desc')"
                replace="instance">
                <xf:resource
                    value="concat('/save/form/', instance('state')/save)"/>
                <xf:action
                    ev:event="xforms-submit-done">
                    <xf:setvalue ref="instance('state')/status" value="''"/>
                </xf:action>
                <xf:action
                    ev:event="xforms-submit-error">
                    <xf:message>
                        <xf:output
                            value="event('error-type')"/>
                    </xf:message>
                </xf:action>
            </xf:submission>-->

            <!-- <xf:submission
                id="open-form"
                instance="desc"
                method="post"
                ref="instance('index')/*/@id"
                relevant="true"
                replace="instance">
                <xf:resource
                    value="concat('/open/form/', instance('state')/open)"/>
                <xf:action ev:event="xforms-submit-done">
                    <xf:setvalue ref="instance('state')/save" value="instance('index')/*/@id"/>
                </xf:action>
            </xf:submission>-->
            <!--<xi:include
                href="bind.xml"
                xmlns:xi="http://www.w3.org/2001/XInclude"/>-->
            <xi:include
                href="bind.xml"/>

            <xf:action
                ev:event="xforms-value-changed"
                ev:observer="conditional-category">
                <xf:send
                    submission="get-subject"/>
            </xf:action>

            <!-- <xf:load
                ev:event="DOMFocusIn"
                ev:observer="creator-last-input"
                resource="subforms/chars.xhtml"
                show="embed"
                targetid="creator-input-subform"/>-->




        </xf:model>
    </head>
    <body>
        <div
            class="container-fluid"
            style="background-color: {instance('state')/bodyColor};">
            <h1>Quick cataloging form</h1>
            <xf:group
                ref="instance('desc')">
                <!-- Row for header -->
                <div
                    class="row">
                    <div
                        class="col-md-12"></div>
                </div>
                <!-- Row for background color picker -->
                <div
                    class="row">
                    <div
                        class="col-md-12">
                        <xi:include
                            href="style.xml"/>
                    </div>
                </div>
                <!-- Row for boolean inputs, etc. -->
                <div
                    class="row">
                    <div
                        class="col-md-3 side-panel">
                        <table
                            class="table">
                            <tbody>
                                <tr>
                                    <td>
                                        <xi:include
                                            href="booleans.xml"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <xi:include
                                            href="extent.xml"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <xi:include
                                            href="dimensions.xml"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <xi:include
                                            href="lang.xml"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <xi:include
                                            href="origin.xml"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div
                        class="col-md-9">
                        <table
                            class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Data fields</th>
                                    <th>Add/Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <xf:repeat
                                    id="repeat-data"
                                    ref="data[not(self::data[@xsi:type = 'xs:boolean'] or preceding-sibling::data[@xsi:type = 'xs:boolean'])]">
                                    <tr>
                                        <td
                                            class="position">
                                            <xf:output
                                                value="position()"/>
                                        </td>
                                        <td
                                            class="wide-cell">
                                            <xi:include
                                                href="identifiers.xml"/>
                                            <xi:include
                                                href="class.xml"/>
                                            <xi:include
                                                href="topics.xml"/>
                                            <xi:include
                                                href="creator.xml"/>
                                            <xi:include
                                                href="contrib.xml"/>
                                            <xi:include
                                                href="geo.xml"/>
                                            <xi:include
                                                href="title.xml"/>
                                            <xi:include
                                                href="provision.xml"/>
                                        </td>
                                        <td
                                            class="button-cell">
                                            <xf:group
                                                ref=".[not(@type = 'barcode')]">
                                                <div
                                                    class="btn-group data-group"
                                                    role="group">
                                                    <xf:trigger
                                                        class="btn btn-default add">
                                                        <xf:label>+</xf:label>
                                                        <xf:action
                                                            ev:event="DOMActivate">
                                                            <xf:insert
                                                                at="index('repeat-data')"
                                                                origin="instance('proto')/data[@type = context()/@type]"
                                                                ref="."/>
                                                        </xf:action>
                                                    </xf:trigger>
                                                    <xf:trigger
                                                        class="btn btn-danger remove"
                                                        ref=".[count(preceding-sibling::data[@type = context()/@type]) &gt; 0]">
                                                        <xf:label>-</xf:label>
                                                        <xf:delete
                                                            ev:event="DOMActivate"
                                                            ref="."/>
                                                    </xf:trigger>
                                                </div>
                                            </xf:group>
                                        </td>
                                    </tr>
                                </xf:repeat>




                            </tbody>
                        </table>
                    </div>
                </div>








            </xf:group>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script crossorigin="anonymous" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../xphoneforms/build/js/setcaret.js" type="text/javascript"></script>


    </body>
</html>
